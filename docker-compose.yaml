services:
  frontend:
    build: ./frontend
    ports:
      - "5173:5173"          # Vite dev server
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_SOCKET_URL=http://localhost:3001   # important for client to find backend
    depends_on:
      - backend

  backend:
    build: ./backend
    ports:
      - "3001:3001"          # Socket.IO server
    volumes:
      - ./backend:/app
      - /app/node_modules

networks:
  default:
    name: multiplayer-network