services:
  game:
    build: ./game
    ports:
      - "5173:5173"
    volumes:
      - ./game:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
      - VITE_SOCKET_URL=http://localhost:4000   # ← changed
    depends_on:
      - server

  server:
    build: ./server
    ports:
      - "4000:4000"           # ← changed from 3001 → 4000
    volumes:
      - ./server:/app
      - /app/node_modules